<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/CCC7s.css" />
  </head>
  <body>
    <div class="screen">
      <header class="headbar">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
      </header>
      <main class="artist">
        <img class="artist__img" src="img/frank_ocean.jpg" />
        <h1 class="artist__name">Frank Ocean</h1>
        <h6 class="artist__genre">R&B, Alternative R&B</h6>
      </main>
      <div class="buttons">
        <div class="buttons__shuffle">
          <i class="fas fa-random fa-lg"></i>
          <span class="buttons__shuffle__text">Shuffle</span>
        </div>
        <div class="buttons__heart">
          <i class="fas fa-heart fa-lg"></i>
          <span class="buttons__heart__text">347 953</span>
        </div>
      </div>
      <ul class="songlist">
        <li class="songlist__song">
          <img class="songlist__song__img" src="img/channel orange.jpg" />
          <div class="songlist__song__text">
            <h6 class="songlist__song__text__artist">Frank Ocean</h6>
            <h6 class="songlist__song__text__title">Thinkin Bout You</h6>
          </div>
          <i class="fas fa-ellipsis-v fa-lg"></i>
        </li>
        <li class="songlist__song">
          <div class="songlist__song__imgbox">
            <img class="songlist__song__img" src="img/blonde.jpg" />
            <i class="fas fa-headphones-alt fa-2x"></i>
          </div>
          <div class="songlist__song__text">
            <h6 class="songlist__song__text__artist">Frank Ocean</h6>
            <h6 class="songlist__song__text__title">Self Control</h6>
          </div>
          <i class="fas fa-ellipsis-v fa-lg"></i>
        </li>
        <li class="songlist__song">
          <img class="songlist__song__img" src="img/endless.jpg" />
          <div class="songlist__song__text">
            <h6 class="songlist__song__text__artist">Frank Ocean</h6>
            <h6 class="songlist__song__text__title">At Your Best</h6>
          </div>
          <i class="fas fa-ellipsis-v fa-lg"></i>
        </li>
        <li class="songlist__song">
          <img class="songlist__song__img" src="img/nostalgia,ULTRA.jpg" />
          <div class="songlist__song__text">
            <h6 class="songlist__song__text__artist">Frank Ocean</h6>
            <h6 class="songlist__song__text__title">We All Try</h6>
          </div>
          <i class="fas fa-ellipsis-v fa-lg"></i>
        </li>
      </ul>
      <div class="minibar">
        <div class="minibar__text">
          <h6 class="minibar__text__artist">Frank Ocean</h6>
          <h6 class="minibar__text__title">Self Control</h6>
        </div>
        <div class="minibar__icons">
          <i class="fas fa-step-backward fa-lg"></i>
          <i class="fas fa-pause fa-lg"></i>
          <i class="fas fa-step-forward fa-lg"></i>
        </div>
      </div>
    </div>
    <div class="screen">
      <header class="headbar">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-ellipsis-v fa-lg"></i>
      </header>
      <main class="mainsong">
        <img class="mainsong__img" src="img/blonde.jpg" />
      </main>
      <div class="songtext">
        <h1 class="songtext__title">Self Control</h1>
        <h4 class="songtext__artist">Frank Ocean</h4>
      </div>
      <div class="playbar">
        <div class="playbar__time">
          <span class="playbar__time__now">2:04</span>
          <span class="playbar__time__max">4:09</span>
        </div>
        <div class="playbar__bar">
          <div class="playbar__bar__past"></div>
          <div class="playbar__bar__now"></div>
        </div>
      </div>
      <div class="playbtns">
        <i class="fas fa-sync-alt fa-lg"></i>
        <i class="fas fa-step-backward fa-lg"></i>
        <div class="playbtns__play">
          <i class="fas fa-play fa-lg"></i>
        </div>
        <i class="fas fa-step-forward fa-lg"></i>
        <i class="fas fa-random fa-lg"></i>
      </div>
    </div>
  </body>
</html>
