<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/CCC5s.css" />
  </head>
  <body>
    <header class="playlist">
      <div class="playlist__icon">
        <i class="fas fa-times fa-lg"></i>
      </div>
      <span class="playlist__title">Playlist</span>
    </header>
    <div class="mainsong">
      <div class="mainsong__picture">
        <i class="far fa-image fa-4x"></i>
      </div>
      <div class="mainsong__nameandartist">
        <span class="mainsong__name">Random Love</span>
        <span class="mainsong__artist">by Divay Kapoor</span>
      </div>
    </div>
    <div class="mainbuttons">
      <div class="mainbuttons__playbutton">
        <i class="fas fa-play"></i>
        <span class="mainbuttons__playbutton__description">Play</span>
      </div>
      <div class="mainbuttons__heart">
        <i class="fas fa-heart fa-lg"></i>
      </div>
      <div class="mainbuttons__plus">
        <i class="fas fa-plus fa-lg"></i>
      </div>
    </div>
    <div class="nextsonglist">
      <div class="nextsonglist__bigbox">
        <div class="nextsonglist__bigbox__picture color1"></div>
        <div class="nextsonglist__bigbox__nameandartist">
          <div class="nextsonglist__bigbox__name">Matargast</div>
          <div class="nextsonglist__bigbox__artist">Mohit Chauhan</div>
        </div>
      </div>
      <div class="nextsonglist__bigbox">
        <div class="nextsonglist__bigbox__picture color2"></div>
        <div class="nextsonglist__bigbox__nameandartist">
          <div class="nextsonglist__bigbox__name">Attitude</div>
          <div class="nextsonglist__bigbox__artist">Lewis Ofman Attitude</div>
        </div>
      </div>
      <div class="nextsonglist__bigbox">
        <div class="nextsonglist__bigbox__picture color3"></div>
        <div class="nextsonglist__bigbox__nameandartist">
          <div class="nextsonglist__bigbox__name">Try Everthing</div>
          <div class="nextsonglist__bigbox__artist">Shakira Zootopia</div>
        </div>
      </div>
      <div class="nextsonglist__bigbox">
        <div class="nextsonglist__bigbox__picture color4"></div>
        <div class="nextsonglist__bigbox__nameandartist">
          <div class="nextsonglist__bigbox__name">Sunflower</div>
          <div class="nextsonglist__bigbox__artist">
            Joseph Vincent Sunflower
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
